<!--BEGIN LOGIN PAGE-->

<div ng-if="!isLoginPage">
    <!--<div  ng-include="'views/home.html'"></div>-->
    <!--<body class="page-md page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed-hide-logo page-header-fixed" ng-app="odeskApp" ng-controller="MainCtrl">-->
    <!-- BEGIN HEADER -->
    <div class="page-header navbar navbar-fixed-top">
        <!-- BEGIN HEADER INNER -->
        <div class="page-header-inner">
            <!-- BEGIN LOGO -->

            <div class="page-logo">
                <!-- <a href="index.html">-->
                <a ng-href="#/dashbar">

                    <img src="images/DashBar_logo_Beta_v2.png" alt="logo" class="logo-default">

                    <!--<div class="logo-text logo-default">
                        DASHBAR
                    </div>-->
                </a>

                <div class="menu-toggler sidebar-toggler">
                    <!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
                </div>
            </div>

            <!-- END LOGO -->
            <!-- BEGIN RESPONSIVE MENU TOGGLER -->

            <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse"
               data-target=".navbar-collapse">
            </a>

            <!-- END RESPONSIVE MENU TOGGLER -->
            <!-- BEGIN PAGE ACTIONS -->
            <!-- DOC: Remove "hide" class to enable the page header actions -->
            <div class="page-actions">
                <div class="btn-group">
                    <button type="button" class="btn btn-circle green-haze">
                        <a href="/ide" style="color: white; text-decoration: none">
                            <i class="glyphicon-cloud"></i>&nbsp;<span class="hidden-sm hidden-xs">cloud ide</span>
                        </a>
                    </button>
                </div>
            </div>
            <!-- END PAGE ACTIONS -->
            <!-- BEGIN PAGE TOP -->
            <div class="page-top">

                <!-- BEGIN TOP NAVIGATION MENU -->
                <div class="top-menu">
                    <ul class="nav navbar-nav pull-right">
                        <!-- BEGIN NOTIFICATION DROPDOWN -->
                        <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->

                        <!-- BEGIN USER LOGIN DROPDOWN -->
                        <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
                        <li class="dropdown dropdown-user">
                            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown"
                               data-hover="dropdown" data-close-others="true">
                                <img alt="" class="img-circle" src="../images/avatar.png"/>
						<span class="username username-hide-on-mobile user-name ng-binding">

                          {{fullUserName}}

                        </span>
                                <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-default">
                                <li>
                                    <a ng-href="#/account">
                                        <i class="icon-user"></i> Account </a>
                                </li>
                                <li>
                                    <a ng-click="logout()"> <i class="icon-key"></i> Log Out </a>
                                </li>
                            </ul>
                        </li>
                        <!-- END USER LOGIN DROPDOWN -->
                    </ul>
                </div>
                <!-- END TOP NAVIGATION MENU -->
            </div>
            <!-- END PAGE TOP -->
        </div>
        <!-- END HEADER INNER -->
    </div>
    <!-- END HEADER -->

    <!-- BEGIN CONTAINER -->
    <div class="clearfix"></div>

    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div class="page-sidebar-wrapper">
            <div class="page-sidebar navbar-collapse collapse">
                <!-- BEGIN SIDEBAR MENU -->
                <ul class="page-sidebar-menu page-sidebar-menu-compact page-sidebar-menu-hover-submenu "
                    data-keep-expanded="false"
                    data-auto-scroll="true" data-slide-speed="200">
                    <li id="sidebar-item-1" class="active">
                        <a id="itemTopMenu3" ng-href="#/dashbar">
                            <i class="icon-layers"></i>
                            <span class="title">Dashbar</span>
                            <span class="selected"></span>
                        </a>
                    </li>
                    <li id="sidebar-item-2">
                        <a ng-href="#/projects">
                            <i class="icon-docs"></i>
                            <span class="title">Projects</span>
                            <span class="selected"></span>
                        </a>
                    </li>
                    <li id="sidebar-item-3">
                        <a ng-href="#/status">
                            <i class="icon-speedometer"></i>
                            <span class="title">Server Metrics</span>
                            <span class="selected"></span>
                        </a>
                    </li>
                </ul>
                <!-- END SIDEBAR MENU -->
            </div>
        </div>
        <!-- END SIDEBAR -->

        <!-- BEGIN CONTENT -->

        <div class="page-content-wrapper page-content-wrapper-color">

            <div class="page-content ">
                <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

                <!-- <div id="wrap" >-->
                <div id="wrap">
                    <div ng-view=""></div>
                </div>

                <!-- BEGIN DASHBOARD STATS -->

                <div class="row">
                    <div class="col-md-6 col-sm-6">

                    </div>
                    <div class="col-md-6 col-sm-6">

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-6">

                    </div>
                    <div class="col-md-6 col-sm-6">

                    </div>
                </div>

            </div>

        </div>
        <!-- END CONTENT -->
        <!-- BEGIN QUICK SIDEBAR -->
        <!--Cooming Soon...-->
        <!-- END QUICK SIDEBAR -->
    </div>

    <div class="page-footer">
        <div class="page-footer-inner" style=" text-align: center; display: block;float: initial; ">
            &#169; 2015 Adaptive.me Forged with <span style="color: red ">&hearts;</span> in Catalonia
        </div>
    </div>
</div>

<script>

    $('.page-sidebar-menu').on('click', 'li', function () {
        $('.page-sidebar-menu li.active').removeClass('active');
        $(this).addClass('active');
    });

    jQuery(document).ready(function () {

        Metronic.init();
        Layout.init();
        Index.init();
    });


    $(window).resize(function () {
        if ($('body').width() > 991) {
            $('#page-sidebar-menu').removeAttr('data-toggle');
            $('#itemTopMenu1').removeAttr('data-target');

            $('#itemTopMenu2').removeAttr('data-toggle');
            $('#itemTopMenu2').removeAttr('data-target');

            $('#itemTopMenu3').removeAttr('data-toggle');
            $('#itemTopMenu3').removeAttr('data-target');

            $('#itemTopMenu4').removeAttr('data-toggle');
            $('#itemTopMenu4').removeAttr('data-target');

            $('#itemTopMenu5').removeAttr('data-toggle');
            $('#itemTopMenu5').removeAttr('data-target');
        } else {
            $('#itemTopMenu1').attr('data-toggle', 'collapse');
            $('#itemTopMenu1').attr('data-target', '.navbar-collapse');

            $('#itemTopMenu2').attr('data-toggle', 'collapse');
            $('#itemTopMenu2').attr('data-target', '.navbar-collapse');

            $('#itemTopMenu3').attr('data-toggle', 'collapse');
            $('#itemTopMenu3').attr('data-target', '.navbar-collapse');

            $('#itemTopMenu4').attr('data-toggle', 'collapse');
            $('#itemTopMenu4').attr('data-target', '.navbar-collapse');

            $('#itemTopMenu5').attr('data-toggle', 'collapse');
            $('#itemTopMenu5').attr('data-target', '.navbar-collapse');

        }
    });

</script>
