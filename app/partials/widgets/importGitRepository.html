<div class="form-group" style="margin-left: 0; margin-bottom: 15px; overflow: auto">
    <ud-new-project-details workspaces="workspaces"
                            workspace-selected="workspaceSelected"
                            new-project-data="newProjectData">
    </ud-new-project-details>

    <label for="gitRepositoryURL" class="control-label">Git repository URL</label>
    <input type="url"
           id="gitRepositoryURL"
           class="form-control"
           ng-model="newProjectData.source.project.location"
           placeholder="The URL of the Git repository you want to import from"
           required />
</div>
