<div id="github-oauth-popup-confirm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">GitHub authorization required</h4>
    </div>
    <div class="modal-body">
        Codenvy has to request authorization to GitHub to access your repositories.
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button class="btn btn-primary" ng-click="$close(authenticateWithGitHub())">Ok</button>
    </div>
</div>
