<div class="logo" style="margin: 0px auto 20px auto; padding-top: 75px;">
    <a href="">
        <img style="height: 3em;" src="images/adaptive_logo.png" alt=""/>
    </a>
</div>

<div class="menu-toggler sidebar-toggler">
</div>

 <div class="content">
     <form class="login-form">
         <h3 class="form-title">Login to your account</h3>
         <div class="alert alert-danger display-hide">
             <button class="close" data-close="alert"></button>
			<span>
			Enter any username and password. </span>
         </div>
         <div class="form-group">
             <label class="control-label visible-ie8 visible-ie9" >Username</label>
             <div class="input-icon">
                 <i class="fa fa-user"></i>
                 <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" ng-model="username">
             </div>
         </div>
         <div class="form-group">
             <label class="control-label visible-ie8 visible-ie9">Password</label>
             <div class="input-icon">
                 <i class="fa fa-lock"></i>
                 <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" ng-model="password">
             </div>
         </div>
         <div class="form-actions">
             <button  type="submit" class="btn blue pull-right" ng-click="submit()">login</button>
         </div>
         <div class="forget-password">
             <h4>Forgot your password ?</h4>
             <p>
                 no worries, click <a href="javascript:;" id="forget-password">
                 here </a>
                 to reset your password.
             </p>
         </div>
         <div class="create-account">
             <p>
                 Don't have an account yet ?&nbsp; <a href="javascript:;" id="register-btn">
                 Create an account </a>
             </p>
         </div>
     </form>
</div>

 <script>
    jQuery(document).ready(function() {
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        Login.init();
        Demo.init();
        // init background slide images
        $.backstretch([
                    "images/1.jpg",
                    "images/2.jpg",
                    "images/3.jpg",
                    "images/4.jpg"
                ], {
                    fade: 1000,
                    duration: 8000
                }
        );
    });
</script>
