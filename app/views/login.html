<div class="page-md login" ng-controller="LoginCtrl">

<div id="wrap" >

<div class="loginLogo">
    <a href="">
        <img style="height: 3em;" src="images/adaptive_logo.png" alt=""/>
    </a>
</div>

<div class="menu-toggler sidebar-toggler">
</div>

 <div class="loginContent" style="color: white;">

     <h3 class="form-title" style="margin-top: 24px; margin-bottom: 23px;">Login to your account</h3>

     <!--<div class="alert alert-danger display-hide">-->
     <div ng-hide="!errorSubmit" class="alert alert-danger" >
         <!--<button class="close" data-close="alert"></button>-->

         <button class="close" data-close="" ng-click="errorSubmit=false;"  ></button>

			<span>
			Enter valid username and password. </span>
     </div>

     <div ng-hide="!errorUsernameEmpty" class="alert alert-danger" >
         <!--<button class="close" data-close="alert"></button>-->

         <button class="close" data-close="" ng-click="errorUsernameEmpty=false;"  ></button>

			<span>
			Empty username or password. </span>
     </div>

     <div ng-hide="!errorPasswordEmpty" class="alert alert-danger" >
         <!--<button class="close" data-close="alert"></button>-->

         <button class="close" data-close="" ng-click="errorPasswordEmpty=false;" ></button>

			<span>
			Empty username or password. </span>
     </div>

     <form class="login-form" ng-submit="submit()">

         <div class="form-group">
             <label class="control-label visible-ie8 visible-ie9" >Username</label>
             <div class="input-icon">
                 <i class="fa fa-user"></i>
                 <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" ng-model="username">
             </div>
         </div>

         <div class="form-group">
             <label class="control-label visible-ie8 visible-ie9">Password</label>
             <div class="input-icon">
                 <i class="fa fa-lock"></i>
                 <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" ng-model="password">
             </div>
         </div>
         <!-- <div class="form-actions">
             <button  type="submit" class="btn blue pull-right" ng-click="submit()">login</button>

         </div>-->

         <div class="form-actions">
           <!--  <label class="checkbox" style="color: white;   font-size: 13px;" >-->

                 <div class="md-checkbox">
                     <input type="checkbox" id="checkbox1" class="md-check" name="remember" value="1">
                     <label style="color: white; font-size: 12px;" for="checkbox1">
                         <span class="inc"></span>
                         <span class="check"></span>
                         <span class="box"></span>
                         Remember me </label>
                 </div>

                 <!--<input type="checkbox" name="remember" value="1"/> Remember me </label>-->

             <!-- <button type="submit" class="btn blue pull-right" ng-click="submit()">-->
             <button class="btn blue pull-right" ng-click="submit()" style="margin-top: -23px;">
                 Login <i class="m-icon-swapright m-icon-white"></i>
             </button>
         </div>

         <div class="forget-password" >
             <h4 style="color: white;margin-top: 61px; margin-bottom: 13px;color: white;" >Forgot your password ?</h4>
             <p style="color: white;">
                 no worries, click <a href="javascript:;" id="forget-password">
                 here </a>
                 to reset your password.
             </p>
         </div>
         <div class="create-account">
             <p style="color: white;">
                 Don't have an account yet ?&nbsp; <a href="javascript:;" id="register-btn">
                 Create an account </a>
             </p>
         </div>
     </form>
</div>
</div>
</div>
