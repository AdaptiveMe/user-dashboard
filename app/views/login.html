<div class="login" ng-controller="LoginCtrl">

    <div class="margin-bottom-40"></div>

    <div id="wrap">

        <div class="loginContent margin-top-20" style="color:white">

            <img style="height: 3em;" src="images/adaptive_logo.png" alt=""/>

            <h3 class="form-title" style="margin-top: 24px; margin-bottom: 23px;">Login to your account</h3>

            <div ng-hide="!errorSubmit" class="alert alert-danger">
                <button class="close" data-close="" ng-click="errorSubmit=false;"></button>
                <span>Enter valid username and password. </span>
            </div>

            <div ng-hide="!errorUsernameEmpty" class="alert alert-danger">
                <button class="close" data-close="" ng-click="errorUsernameEmpty=false;"></button>
                <span>Empty username or password. </span>
            </div>

            <div ng-hide="!errorPasswordEmpty" class="alert alert-danger">
                <button class="close" data-close="" ng-click="errorPasswordEmpty=false;"></button>
                <span>Empty username or password. </span>
            </div>

            <form ng-show="isLoginForm" class="login-form" ng-submit="submit()">

                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Username</label>

                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix reset-input" type="text" autocomplete="off"
                               placeholder="Username" ng-model="username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>

                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix reset-input" type="password" autocomplete="off"
                               placeholder="Password" ng-model="password">
                    </div>
                </div>

                <div class="form-group">

                    <div class="md-checkbox">
                        <input type="checkbox" id="checkbox1" class="md-check reset-input" name="remember" value="1">
                        <label for="checkbox1">
                            <span class="inc"></span>
                            <span class="check"></span>
                            <span class="box"></span>
                            Remember me </label>
                    </div>

                    <button class="btn blue pull-right" ng-click="submit()">
                        Login <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                </div>

                <div class="clearfix"></div>

                <div class="form-group">
                    <h4>Forgot your password?</h4>

                    <!--<p>no worries, click <a href="javascript:;" id="forget-password"> here </a> to reset your password.
                    </p>-->
                    <p>no worries, click <a href="#forgotPassword" id="forget-password"> here </a> to reset your password.
                    </p>
                </div>

                <div class="form-group">
                    <p style="color: white;">
                        Don't have an account yet ?&nbsp;
                        <a ng-click="showRegisterForm()">
                            Create an account
                        </a>
                    </p>
                </div>

            </form>


        </div>

        <div ng-show="serviceTerms" class="">

            <!-- BEGIN TERMS SERVICES -->
            <div class="portlet ng-scope">
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tab-content">
                                <div id="tab_3" class="tab-pane active">
                                    <div id="accordion3" class="panel-group">
                                        <div class="panel panel-danger">
                                            <div class="panel-heading">
                                                <h4 class="panel-title">
                                                    <a class="accordion-toggle" data-toggle="collapse"
                                                       data-parent="#accordion3" href="#accordion3_1"
                                                       aria-expanded="true">
                                                        Terms of Services </a>
                                                </h4>
                                            </div>
                                            <div id="accordion3_1" class="panel-collapse collapse in"
                                                 aria-expanded="true">
                                                <div class="panel-body"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button ng-click="returnRegisterForm()" type="button" id="back-btn2" class="btn">
                        <i class="m-icon-swapleft"></i> Back
                    </button>
                </div>
            </div>
            <!-- END TERMS SERVICES -->
        </div>

        <div ng-show="policyTerms" class="">
            <div class="portlet ng-scope">
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tab-content">
                                <div id="tab_3" class="tab-pane active">
                                    <div id="accordion3" class="panel-group">
                                        <div class="panel panel-danger">
                                            <div class="panel-heading">
                                                <h4 class="panel-title">
                                                    <a class="accordion-toggle" data-toggle="collapse"
                                                       data-parent="#accordion3" href="#accordion3_1"
                                                       aria-expanded="true">
                                                        Private Policy </a>
                                                </h4>
                                            </div>
                                            <div id="accordion3_1" class="panel-collapse collapse in"
                                                 aria-expanded="true">
                                                <div class="panel-body"></div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button ng-click="returnRegisterForm()" type="button" id="back-btn3" class="btn">
                        <i class="m-icon-swapleft"></i> Back
                    </button>
                </div>
            </div>

        </div>

    </div>

</div>
