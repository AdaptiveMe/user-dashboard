<div class="cdvy-input">
  <!-- Mobile version -->
  <md-input-container hide-gt-md>
    <label>{{labelName}}</label>
    <input type="text" name="{{inputName}}" ng-trim="false" data-ng-model="valueModel" >
    <!-- display error messages for the form -->
    <div ng-messages="myForm.{{inputName}}.$error" ng-transclude></div>
  </md-input-container>

  <!-- Desktop version -->
  <div class="cdvy-input-desktop" hide-sm hide-md layout="column" flex>
    <div layout="row" flex layout-align="space-around start">
      <label flex="15" >{{labelName}}: </label>

      <div layout="column" flex="85">
        <input type="text" placeholder="{{placeHolder}}" ng-trim="false" name="desk{{inputName}}" data-ng-model="valueModel">
        <!-- display error messages for the form -->
        <div ng-messages="myForm.desk{{inputName}}.$error" ng-transclude></div>
      </div>
    </div>

  </div>
</div>
