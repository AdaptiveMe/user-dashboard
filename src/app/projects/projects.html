<article layout="column" layout-fill layout-align="start start">
  <md-toolbar class="md-tall md-toolbar-tools" md-theme="project-theme">
    <div layout="row" flex="" class="fill-height">
      <div class="md-toolbar-item md-breadcrumb">
        <h1>All projects</h1>
      </div>
      <span flex=""></span>

      <div class="md-toolbar-item md-tools" layout="row">
        <a class="md-button md-default-theme" ng-href="#/projects/create-project">
          <md-button class="md-raised md-accent">Create project</md-button>
        </a>
      </div>
    </div>
  </md-toolbar>


  <md-content layout="column" layout-fill>
    <md-list hide show-gt-sm>
      <md-item>
        <md-item-content>
          <div class="md-tile-content" layout="row">
            <h3 flex="20">Name</h3>
            <h3 flex="25">Description</h3>
            <h3 flex="20">Last edited</h3>
          </div>
        </md-item-content>
      </md-item>
    </md-list>
    <section ng-repeat="(workspaceId, projects) in projectsCtrl.projectsPerWorkspace"  layout="column">
      <md-subheader class="md-primary">{{projectsCtrl.getWorkspaceName(workspaceId)}}</md-subheader>
      <md-list>
        <md-item ng-repeat="project in projects" flex-gt-sm="100" flex="33">
          <md-item-content>
            <div class="md-tile-content" layout-gt-sm="row" flex="100" layout="column">
              <h3 flex-gt-sm="20">{{project.name}}</h3>
              <p flex-gt-sm="25">{{project.description}}</p>
              <p flex-gt-sm="20"><span hide show-sm>Last edited: </span>2015/15/01 6:43 PM</p>
              <p flex-gt-sm="20"><i class="fa fa-star-o fa-2x"></i></p>
            </div>
          </md-item-content>
        </md-item>
      </md-list>
    </section>
  </md-content>
</article>
