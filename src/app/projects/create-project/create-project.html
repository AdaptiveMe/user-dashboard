<cdvy-toolbar title="Create Project"></cdvy-toolbar>
<md-content md-scroll-y flex  class="projects-create-project" >

  <cdvy-panel cdvy-title="Select Source">
    <md-tabs md-selected="selectedIndex">
      <md-tab label="Blank Type"  md-on-select="createProjectCtrl.setCurrentTab('blank')">
        <create-project-blank layout="row" layout-wrap></create-project-blank>
      </md-tab>
      <md-tab label="Samples" md-on-select="createProjectCtrl.setCurrentTab('samples')">


      </md-tab>
      <md-tab label="Git Repository" md-on-select="createProjectCtrl.setCurrentTab('git')">
        <create-project-git layout="column"></create-project-git>
      </md-tab>
      <md-tab label="Github" md-on-select="createProjectCtrl.setCurrentTab('github')">
        <create-project-github layout="column"></create-project-github>

      </md-tab>
      <md-tab label="Zip" md-on-select="createProjectCtrl.setCurrentTab('zip')">
        <create-project-zip layout="column"></create-project-zip>
      </md-tab>
      <md-tab md-on-select="createProjectCtrl.refreshCM(); createProjectCtrl.setCurrentTab('config')" label="Configuration file">
        <create-project-conf-file layout="column" layout-fill></create-project-conf-file>
      </md-tab>
    </md-tabs>

  </cdvy-panel>

  <cdvy-panel cdvy-title="Project Information Dummy" ng-form="projectInformationForm">


    <cdvy-input cdvy-form="projectInformationForm"
                cdvy-name="name"
                cdvy-label-name="Name"
                cdvy-place-holder="Name of the project"
                ng-model="createProjectCtrl.importProjectData.project.name"
                required
                ng-maxlength="128"
                ng-pattern="/^[A-Za-z0-9_\-\.]+$/">
      <div ng-message="required">A name is required.</div>
      <div ng-message="pattern">The name should not contain special characters like space, dollar, etc.</div>
      <div ng-message="maxlength">The name has to be less than 128 characters long.</div>
      <div ng-message="md-maxlength">The name has to be less than 128 characters long.</div>
    </cdvy-input>
    </div>

    <div layout="column" flex >
      <cdvy-input cdvy-form="projectInformationForm"
                  cdvy-name="description"
                  cdvy-label-name="Description"
                  cdvy-place-holder="Description of the project"
                  ng-model="createProjectCtrl.importProjectData.project.description"
                  ng-maxlength="256">
        <div ng-message="maxlength">The name has to be less than 256 characters long.</div>
        <div ng-message="md-maxlength">The name has to be less than 256 characters long.</div>
      </cdvy-input>
    </div>



    <div class="create-project-box" layout="row" flex layout-align="space-around center">
      <label>Workspace: </label>
      <select flex="90" class="create-project-select" id="targetWorkspace"
              name="targetWorkspace"
              ng-model="createProjectCtrl.workspaceSelected"
              ng-options="workspace.workspaceReference.name for workspace in createProjectCtrl.workspaces">
      </select>
    </div>


    <div layout="row" flex class="create-project-box" flex layout-align="space-around center">
      <label>Visibility</label>
      <div layout="row" flex="90" layout-align="space-around center">
        <cdvy-toggle ng-model="createProjectCtrl.importProjectData.project.visibility">
          <cdvy-toggle-button cdvy-font-icon="material-design icon-ic_lock_open_24px" cdvy-title="public"></cdvy-toggle-button>
          <cdvy-toggle-button cdvy-font-icon="material-design icon-ic_lock_24px" cdvy-title="private"></cdvy-toggle-button>
        </cdvy-toggle>
      </div>
    </div>
  </cdvy-panel>


  <cdvy-button-primary id="create-project-button-import"
                       cdvy-button-title="Create Project"
                       ng-click="createProjectCtrl.import()"
                       ng-disabled="!createProjectCtrl.checkValidFormState()"
                       class="projects-create-project-button" />


  <div class="create-project-empty-space"></div>


</md-content>
