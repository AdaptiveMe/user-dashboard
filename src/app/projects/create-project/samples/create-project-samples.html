<md-content flex class="projects-create-project-samples">
  <div ng-repeat="(category, templates) in createProjectSamplesCtrl.templatesByCategory">
    <h2><md-icon md-font-icon="fa fa-folder"></md-icon>{{category}}</h2>
    <cdvy-list>
      <cdvy-list-item ng-repeat="template in templates | orderBy : 'displayName'" flex-gt-sm="100" flex="33">
        <div layout-gt-sm="row" flex layout-align="start center" class="projects-create-project-samples-list-row">
          <div flex-gt-sm="45" layout="column">
            <div class="projects-create-project-samples-list-samplename" ng-click="createProjectSamplesCtrl.selectTemplate(template, createProjectCtrl)">{{template.displayName}}</div>
          </div>
        </div>
      </cdvy-list-item>
    </cdvy-list>
  </div>
</md-content>
