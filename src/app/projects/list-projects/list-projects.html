<cdvy-toolbar title="All projects" button-name="Create Project" button-href="#/create-project"></cdvy-toolbar>

<md-toolbar class="md-toolbar-tools" md-theme="toolbar-theme">
  <md-autocomplete flex hide show-gt-lg style="width: 800px"
                   md-selected-item="selectedItem"
                   md-search-text="searchText"
                   md-items="item in ctrl.querySearch(ctrl.searchText)"
                   md-item-text="display"
                   placeholder="Search project">
    <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
  </md-autocomplete>
  <md-button class="md-accent"><md-icon md-font-icon="fa fa-search"></md-icon></md-button>
  <span flex></span>
  <div class="md-toolbar-item md-tools" layout="row">
    <md-button class="md-accent"><md-icon md-font-icon="fa fa-trash"></md-icon></md-button>
    <md-button class="md-accent"><md-icon md-font-icon="fa fa-tasks"></md-icon></md-button>
    <md-button class="md-accent"><md-icon md-font-icon="fa fa-cog"></md-icon></md-button>
  </div>
</md-toolbar>
<md-content md-scroll-y flex layout="row" layout-align="center" class="projects-list-projects" md-theme="maincontent-theme" >
  <md-progress-linear md-mode="indeterminate" ng-show="listProjectsCtrl.state == 'loading'" ></md-progress-linear>
  <md-content flex>
    <div ng-repeat="(workspaceId, projects) in listProjectsCtrl.projectsPerWorkspace">
      <div class="project-list-section-title">
        <md-icon md-font-icon="fa fa-folder"></md-icon>
        {{listProjectsCtrl.getWorkspaceName(workspaceId)}}
        <span ng-show="projects.length == 0" class="project-list-empty">- No project</span>
      </div>
      <cdvy-list ng-show="projects.length > 0">
        <cdvy-list-item ng-repeat="project in projects" flex-gt-sm="100" flex="33">
          <div layout-gt-sm="row" flex="100" layout-align="start center" class="project-list-row">
            <div class="project-list-static-icon">
              <md-icon md-font-icon="cdvyfont cdvyico-type-{{project.type}} cdvyico-type-blank"
                       class="project-type-icon"></md-icon>
            </div>
            <div flex-gt-sm="45" layout="column">
              <div class="project-name"><a ng-href="#/project/{{workspaceId}}/{{project.name}}">{{project.name}}</a>
              </div>
              <div class="project-details">{{project.description}}</div>
            </div>
            <span flex-gt-sm="15" class="project-details" show-sm am-time-ago="project.modificationDate"></span>

            <div flex-gt-sm="15">
              <md-icon ng-show="project.visibility == 'public'"
                       md-font-icon="material-design icon-ic_lock_open_24px"></md-icon>
              <md-icon ng-show="project.visibility == 'private'"
                       md-font-icon="material-design icon-ic_lock_24px"></md-icon>
            </div>
            <p flex-gt-sm="15">
              <a ng-href="{{project.ideUrl}}" target="_blank">
                <md-icon md-font-icon="material-design icon-ic_forward_24px"></md-icon>
              </a>
            </p>
          </div>
        </cdvy-list-item>
      </cdvy-list>
    </div>
  </md-content>
</md-content>
