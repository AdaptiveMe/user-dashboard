<cdvy-toolbar title="All projects" button-name="Create Project" button-href="#/create-project"></cdvy-toolbar>

<md-toolbar class="md-toolbar-tools" md-theme="toolbar-theme">
  <md-autocomplete flex hide show-gt-lg style="width: 800px"
                   md-selected-item="selectedItem"
                   md-search-text="searchText"
                   md-items="item in ctrl.querySearch(ctrl.searchText)"
                   md-item-text="display"
                   placeholder="Search project">
    <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
  </md-autocomplete>
  <md-button class="md-accent"><md-icon md-font-icon="fa fa-search"></md-icon></md-button>
  <span flex></span>
  <div class="md-toolbar-item md-tools" layout="row">
    <md-button class="md-accent"><md-icon md-font-icon="fa fa-trash"></md-icon></md-button>
    <md-button class="md-accent"><md-icon md-font-icon="fa fa-tasks"></md-icon></md-button>
    <md-button class="md-accent"><md-icon md-font-icon="fa fa-cog"></md-icon></md-button>
  </div>
</md-toolbar>
<md-content md-scroll-y flex layout="row" layout-align="center" class="projects-list-projects" >
  <md-content flex>
    <div ng-repeat="(workspaceId, projects) in listProjectsCtrl.projectsPerWorkspace">
      <h2><md-icon md-font-icon="fa fa-folder"></md-icon>{{listProjectsCtrl.getWorkspaceName(workspaceId)}}</h2>
    <md-card flex-gt-sm="90" flex-sm="98">
      <md-card-content>
        <section layout="column">
          <md-list>
            <md-item ng-repeat="project in projects" flex-gt-sm="100" flex="33">
              <md-item-content>
                <div class="md-tile-content" layout-gt-sm="row" flex="100" layout="column" layout-align="start center" >
                  <p flex-gt-sm="5" class="project-type"><md-icon md-font-icon="fa fa-cube"></md-icon></p>
                  <div layout="column" flex-gt-sm="40">
                    <h2>{{project.name}}</h2>
                    <h4>{{project.description}}</h4>
                    </div>
                  <p flex-gt-sm="15"><span show-sm>10 minutes</span></p>
                  <p flex-gt-sm="20"><md-icon md-font-icon="fa fa-lock"></md-icon></p>
                  <p flex-gt-sm="20"><md-icon md-font-icon="fa fa-star"></md-icon></i></p>
                </div>
              </md-item-content>
            </md-item>
          </md-list>
        </section>
      </md-card-content>

    </md-card>
    </div>
  </md-content>
</md-content>
