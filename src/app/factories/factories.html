<article layout="column" layout-fill layout-align="start start">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <span>All factories</span>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-content layout="column" layout-fill>
    <md-list hide show-gt-sm>
      <md-item>
        <md-item-content>
          <div class="md-tile-content" layout="row">
            <h3 flex="30">ID</h3>
            <h3 flex="30">Name</h3>
          </div>
        </md-item-content>
      </md-item>
    </md-list>
    <section  layout="column">
      <md-list>
        <md-item ng-repeat="factory in factories" flex-gt-sm="100" flex="33">
          <md-item-content>
            <div class="md-tile-content" layout-gt-sm="row" flex="100" layout="column">
              <h3 flex-gt-sm="30">{{factory.id}}</h3>
              <p flex-gt-sm="30">{{factory.project.name}}</p>
            </div>
          </md-item-content>
        </md-item>
      </md-list>
    </section>
  </md-content>
</article>
